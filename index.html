<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish - My AI Assistant</title>
    <!-- Simplified Tailwind for layout, custom CSS for "hand-written" feel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        :root {
            --bg-main: #0a0a0c;
            --bg-card: #141417;
            --accent: #f59e0b; /* Amber accent */
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        .chat-area {
            height: calc(100vh - 180px);
            scrollbar-width: thin;
            scrollbar-color: #2d2d33 transparent;
        }

        /* Custom bubble styles to look more "personal project" style */
        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
        }

        .bubble-bot {
            background: var(--bg-card);
            border: 1px solid #2d2d33;
            border-top-left-radius: 2px;
        }

        .bubble-user {
            background: var(--accent);
            color: #000;
            font-weight: 500;
            border-top-right-radius: 2px;
        }

        .typing-indicator span {
            width: 5px;
            height: 5px;
            background: var(--accent);
            display: inline-block;
            border-radius: 50%;
            margin-right: 3px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .input-box {
            background: #1a1a1e;
            border: 1px solid #2d2d33;
            transition: all 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-xl flex flex-col h-full">
        <!-- Minimal Header -->
        <header class="flex items-center justify-between mb-6 px-2">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-amber-500 flex items-center justify-center text-black font-bold">K</div>
                <h1 class="text-xl font-bold tracking-tight">KRISH<span class="text-amber-500">_</span></h1>
            </div>
            <button id="reset-btn" class="text-xs uppercase tracking-widest text-slate-500 hover:text-amber-500 transition-colors">
                [ Reset ]
            </button>
        </header>

        <!-- Main Chat Frame -->
        <main id="chat-window" class="chat-area overflow-y-auto space-y-6 mb-4 px-2">
            <!-- Content generated by JS -->
        </main>

        <!-- Input Bar -->
        <footer class="mt-auto">
            <form id="chat-form" class="flex gap-2">
                <div class="input-box flex-1 flex items-center px-4 py-1 rounded-lg">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Say something..." 
                        class="w-full bg-transparent py-2 outline-none text-sm placeholder-slate-600"
                        autocomplete="off"
                    >
                </div>
                <button 
                    type="submit" 
                    id="send-btn"
                    class="bg-amber-500 hover:bg-amber-400 text-black font-bold px-5 py-2 rounded-lg transition-transform active:scale-95 text-sm"
                >
                    SEND
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Added your API key here
        const apiKey = "AIzaSyA86bFvbglr0feAC-eWjhLnxWFg1v94Z4o"; 
        const KRISH_IDENTITY = "You are Krish, a minimal AI chatbot. You're clever, brief, and you remember context. If a user follows up on a previous thought, merge the topics naturally.";

        let conversation = [];

        // Helper: Create message element
        function createMsgUI(text, isBot = true) {
            const container = document.createElement('div');
            container.className = `flex ${isBot ? 'justify-start' : 'justify-end'}`;
            
            const msg = document.createElement('div');
            msg.className = `bubble ${isBot ? 'bubble-bot' : 'bubble-user'}`;
            msg.textContent = text;
            
            container.appendChild(msg);
            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Helper: Typing animation
        function toggleTyping(show) {
            const existing = document.getElementById('typing-ui');
            if (show && !existing) {
                const ui = document.createElement('div');
                ui.id = 'typing-ui';
                ui.className = 'flex justify-start';
                ui.innerHTML = `<div class="bubble bubble-bot typing-indicator"><span></span><span></span><span></span></div>`;
                chatWindow.appendChild(ui);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } else if (!show && existing) {
                existing.remove();
            }
        }

        // The AI Logic
        async function askKrish(msg) {
            // Add user message to memory
            conversation.push({ role: 'user', parts: [{ text: msg }] });
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: conversation,
                        systemInstruction: { parts: [{ text: KRISH_IDENTITY }] }
                    })
                });

                if (!res.ok) throw new Error();

                const data = await res.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm offline.";
                
                // Add bot message to memory
                conversation.push({ role: 'model', parts: [{ text: reply }] });
                return reply;

            } catch (err) {
                return "Error connecting to my brain. Try again?";
            }
        }

        // Form Handling
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const val = userInput.value.trim();
            if (!val) return;

            createMsgUI(val, false);
            userInput.value = '';
            userInput.disabled = true;

            toggleTyping(true);
            const reply = await askKrish(val);
            toggleTyping(false);

            createMsgUI(reply, true);
            userInput.disabled = false;
            userInput.focus();
        };

        // Reset Logic
        resetBtn.onclick = () => {
            chatWindow.innerHTML = '';
            conversation = [];
            createMsgUI("Memory cleared. I'm Krishâ€”what's on your mind?", true);
        };

        // Initialize
        window.onload = () => {
            createMsgUI("I'm Krish. I've got memory of our chat, so go ahead.", true);
        };
    </script>
</body>
</html>
